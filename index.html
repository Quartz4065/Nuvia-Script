<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISR Command Center</title>
    <style>
        .date-time {
            position: fixed;
            top: 10px;
            left: 10px;
            font-weight: bold;
            font-size: 16px;
            z-index: 1000;
        }
        .question-box {
            border-radius: 15px;
            width: calc(33.333% - 25px);
            border: 1px solid #000;
            padding: 15px;
            margin: 10px;
            cursor: pointer;
            background-color: skyblue;
            color: black;
            font-weight: bold;
            text-align: center;
            display: inline-block;
            box-sizing: border-box;
            transform: scale(1.02);
        }
        .question-box.active {
            background-color: silver;
        }
        .answer {
            font-weight: bold;
            text-align: center;
            display: none;
            background-color: silver;
            border: 1px solid #000;
            padding: 10px;
            z-index: 1000;
            cursor: pointer;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        body.active-answer {
            overflow: hidden;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            padding: 30px;
            margin: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            position: relative;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }
        .header img {
            max-width: 100%;
            height: auto;
        }
        .script-container {
            width: 100%;
            height: 50vh;
            background-color: silver;
            padding: 20px;
            overflow-y: auto;
            display: none;
            flex-direction: row;
            box-sizing: border-box;
        }
        .questions-container {
            width: 100%;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .answer-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .counter-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: fixed;
            left: calc(10px + .5in); /* Move to the right */
            top: 50%;
            transform: translateY(-50%);
        }
        .counter {
            background-color: skyblue;
            color: black;
            border: 2px skyblue;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            margin-bottom: 10px;
        }
        .counter-button {
            background-color: skyblue;
            color: black;
            border: 1px solid #000;
            padding: 5px 10px;
            margin: 2px;
            cursor: pointer;
            transform: scale(1.02);
        }
        .toggle-button {
            background-color: skyblue;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            position: fixed;
            right: 10px;
            top: 80px;
        }
        .record-container {
            position: fixed;
            left: calc(10px + .5in); /* Move to the right */
            top: calc(50% + 2in);
            background-color: silver;
            padding: 10px;
            border: 1px solid #000;
            border-radius: 10px;
            width: 13%; /* Reduce width by 35% */
            min-width: 200px;
            margin-top: 0.25in;
        }
        .record-button {
            background-color: skyblue;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-right: 5px;
        }
        .call-notes-container {
            position: fixed;
            left: calc(10px + .5in); /* Move to the right */
            top: calc(50% + 4in);
            width: 13%; /* Reduce width by 35% */
            min-width: 200px;
            margin-top: 0.25in;
        }
        .call-notes-container label {
            display: block;
            margin-bottom: 5px;
            color: silver;
            font-weight: bold;
        }
        .call-notes-container textarea {
            width: 100%;
            height: auto;
            min-height: 100px;
            resize: vertical;
            box-sizing: border-box;
            padding: 10px;
            background-color: silver;
            border: 1px solid #000;
            color: black;
            font-family: Arial, sans-serif;
        }
        .call-notes-container button {
            background-color: skyblue;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-right: 5px;
        }
        #volume-bar {
            width: 100%;
            height: 20px;
            background-color: gray;
            margin-top: 10px;
            border-radius: 5px;
            overflow: hidden;
            display: none;
        }
        #volume-level {
            height: 100%;
            background-color: green;
            width: 0;
        }
    </style>
</head>
<body>
    <div class="date-time" id="date-time"></div>
    <div class="container">
        <div class="header">
            <img src="Nuvia_logo.png" alt="Nuvia Logo">
            <h1 style="color: silver;">Nuvia ISR Command Center</h1>
        </div>
        <div class="counter-container">
            <div class="counter">
                <p>Answers</p>
                <p id="answers-count">0</p>
                <button class="counter-button" onclick="incrementCounter('answers-count')">Up</button>
                <button class="counter-button" onclick="decrementCounter('answers-count')">Down</button>
                <button class="counter-button" onclick="resetCounter('answers-count')">Reset</button>
            </div>
            <div class="counter">
                <p>Sets</p>
                <p id="sets-count">0</p>
                <button class="counter-button" onclick="incrementCounter('sets-count')">Up</button>
                <button class="counter-button" onclick="decrementCounter('sets-count')">Down</button>
                <button class="counter-button" onclick="resetCounter('sets-count')">Reset</button>
            </div>
        </div>
        <button class="toggle-button" onclick="toggleScript()">Toggle Script</button>
        <div class="script-container" id="script-container">
            <div>
                <!-- Script content goes here -->
            </div>
        </div>
        <div class="questions-container">
            <!-- Questions and answers content goes here -->
        </div>
        <div class="record-container">
            <button class="record-button" id="start-recording">Start Recording</button>
            <button class="record-button" id="stop-recording" disabled>Stop Recording</button>
            <button class="record-button" id="clear-recording" disabled>Clear Recording</button>
            <audio id="audio-playback" controls></audio>
            <div id="volume-bar">
                <div id="volume-level"></div>
            </div>
        </div>
        <div class="call-notes-container">
            <label for="call-notes">Call Notes</label>
            <textarea id="call-notes"></textarea>
            <button onclick="copyCallNotes()">Copy</button>
            <button onclick="clearCallNotes()">Clear</button>
        </div>
    </div>
    <script>
        function toggleAnswer(id) {
            var answer = document.getElementById(id);
            var questionBox = document.querySelector(".question-box[onclick*='" + id + "']");
            var answers = document.getElementsByClassName("answer");

            if (answer.style.display === "none" || answer.style.display === "") {
                for (var i = 0; i < answers.length; i++) {
                    answers[i].style.display = "none";
                }
                answer.style.display = "block";
                document.body.classList.add("active-answer");
                questionBox.classList.add("active");
            } else {
                answer.style.display = "none";
                document.body.classList.remove("active-answer");
                questionBox.classList.remove("active");
            }
        }

        function incrementCounter(id) {
            var counter = document.getElementById(id);
            counter.innerText = parseInt(counter.innerText) + 1;
        }

        function decrementCounter(id) {
            var counter = document.getElementById(id);
            var count = parseInt(counter.innerText);
            if (count > 0) {
                counter.innerText = count - 1;
            }
        }

        function resetCounter(id) {
            var counter = document.getElementById(id);
            counter.innerText = 0;
        }

        function toggleScript() {
            var scriptContainer = document.getElementById('script-container');
            if (scriptContainer.style.display === "none") {
                scriptContainer.style.display = "flex";
            } else {
                scriptContainer.style.display = "none";
            }
        }

        function copyCallNotes() {
            var callNotes = document.getElementById("call-notes");
            callNotes.select();
            document.execCommand("copy");
        }

        function clearCallNotes() {
            document.getElementById("call-notes").value = "";
        }

        // Recording functionality
        let mediaRecorder;
        let recordedChunks = [];
        let audioContext;
        let analyser;
        let dataArray;
        let source;

        const startButton = document.getElementById('start-recording');
        const stopButton = document.getElementById('stop-recording');
        const clearButton = document.getElementById('clear-recording');
        const audioPlayback = document.getElementById('audio-playback');
        const volumeBar = document.getElementById('volume-bar');
        const volumeLevel = document.getElementById('volume-level');

        startButton.addEventListener('click', async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            source = audioContext.createMediaStreamSource(stream);
            source.connect(analyser);
            analyser.fftSize = 256;
            dataArray = new Uint8Array(analyser.frequencyBinCount);

            mediaRecorder.ondataavailable = event => {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                }
            };

            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: 'audio/webm' });
                const url = URL.createObjectURL(blob);
                audioPlayback.src = url;
            };

            mediaRecorder.start();
            startButton.disabled = true;
            stopButton.disabled = false;
            clearButton.disabled = false;
            volumeBar.style.display = 'block';
            visualizeVolume();
        });

        stopButton.addEventListener('click', () => {
            mediaRecorder.stop();
            startButton.disabled = false;
            stopButton.disabled = true;
        });

        clearButton.addEventListener('click', () => {
            recordedChunks = [];
            audioPlayback.src = '';
            clearButton.disabled = true;
        });

        function visualizeVolume() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                requestAnimationFrame(visualizeVolume);
            }
            analyser.getByteFrequencyData(dataArray);
            let max = Math.max(...dataArray);
            volumeLevel.style.width = (max / 255) * 100 + '%';
        }

        // Function to display current date and time
        function displayDateTime() {
            const dateTimeElement = document.getElementById('date-time');
            const now = new Date();
            const options = {
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            };
            dateTimeElement.innerText = now.toLocaleDateString('en-US', options);
        }

        // Update date and time every second
        setInterval(displayDateTime, 1000);
        displayDateTime();
    </script>
</body>
</html>
